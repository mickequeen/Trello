<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<script src="https://use.fontawesome.com/a5cf7a6c13.js"></script>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded" rel="stylesheet">
</head>
<body>
	<!-- color e imagen arriba de la página -->
	<header>
		<div>
			<img src="assets/imagenes/trello-logo-blue.png" class="logo">
		</div>
	</header>
	<!-- contenido central -->
	<main>
		<!-- menú dentro de página -->
		<nav>
			<ul>
				<li>
					<a class="title nav" href="#">Tablero </a> <a class="nav" href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>
				</li>
				<li>
					
				</li>
				<li>
					<a class="nav" href="#"><i class="fa fa-lock" aria-hidden="true"></i></a>
					<a class="nav" href="#">Privado</a>
				</li>
			</ul>
		</nav>
		<!-- contenedor de tableros -->
		<section class="tablero">
			<!-- id vacio que contendrá nuevas listas -->
			<div id="newContainer"></div>
			<!-- formulario inicial -->
			<div id="container" class="box">
				<input type="text" id="list" placeholder="Añadir una lista...">
				<!-- div de botonera para poder ocultarla -->
				<div id="buttons" class="mostrar">
					<button id=save class="green">Guardar</button>
					<button id="close">
						<i class="fa fa-times" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		

		</section>
	</main>


	<script src="assets/js/app.js"></script>
</body>
</html>
